name: Deploy QA

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node version: "16"

      - name: Install Dependecies
        run: npm install

      - name: Test Lint
        run: npm run lint

      - name: Test coverage
        run: npm run test
